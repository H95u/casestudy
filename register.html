<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập / Đăng ký</title>
<link rel="stylesheet" href="register.css">
</head>
<body>

<div id="formLogin">
 <fieldset style="width: 300px">
     <form method="post"  target="_blank" >
     <legend style="text-align: center">Đăng nhập</legend>
         <p>Username : <input type="text" placeholder="Tên đăng nhập" id="userNameLogin"></p>
         <p>Password : <input type="password" placeholder="Mật khẩu" id="passWordLogin"></p>
         <button type="button" style="margin-left: 20px" onclick="login()">Đăng nhập</button>
         <button type="button" style="margin-left: 80px" onclick="showRegForm()"> Đăng ký </button>
     </form>
 </fieldset>
</div>
<div id="formRegister" style="display: none">
    <h1>Đăng ký</h1>
    <input type="text" placeholder="Họ và tên" id="regName"/><br>
    <input type="text" placeholder="Email" id="regEmail"/><br>
    <input type="text" placeholder="Tên đăng nhập" id="regUsername"/><br>
    <input type="password" placeholder="Mật khẩu" id="regPassword"/><br>
    <input type="text" placeholder="Số điện thoại" id="regPhoneNumber"/><br>
    <input type="checkbox" />Tôi đồng ý với các điều khoản <br>
    <input type="button" value="Tạo tài khoản" onclick="regNewAcc()"/>
    <button type="button" onclick="showLoginForm()">Đăng nhập</button>
</div>



</body>
<script src="register.js"></script>
</html>
